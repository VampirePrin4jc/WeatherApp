<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="src/styles.css"
      media="screen"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form>
            <input type="text" id="searchBar" placeholder="Search" />
            <input type="submit" id="search" value="Search" />
            <input type="submit" id="current" value="Current Location" />
          </form>
          <div class="row">
            <div class="col-6">
              <div class="card week">
                <div class="card-body box1">
                  <h2 id="city"></h2>
                  <p id="time">11:30pm</p>
                  <span class="temperature" id="temperature"></span
                  ><span class="units" id="units">°C</span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="card week">
                <div class="card-body">
                  <h2>
                    High:<span id="hightemp"></span>°C
                    <br />
                    Low:<span id="lowtemp"></span>°C
                    <br />
                    <br />
                    Humidity:<span id="humidity"></span>%
                    <br />
                    Wind:<span id="windsp"></span>MPH
                  </h2>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="card week">
                <div class="card-body">
                  <h1>Monday</h1>
                  <h2>
                    68°F/66°F
                    <br />
                    ☀
                  </h2>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card week">
                <div class="card-body">
                  <h1>Tuesday</h1>
                  <h2>
                    62°F/60°F
                    <br />
                    ☀
                  </h2>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card week">
                <div class="card-body">
                  <h1>Wendsday</h1>
                  <h2>
                    62°F/60°F
                    <br />
                    ☀
                  </h2>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card week">
                <div class="card-body">
                  <h1>Thursday</h1>
                  <h2>
                    62°F/60°F
                    <br />
                    ☀
                  </h2>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card week">
                <div class="card-body">
                  <h1>Friday</h1>
                  <h2>
                    62°F/60°F
                    <br />
                    ☀
                  </h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js" async></script>
  </body>
</html>
